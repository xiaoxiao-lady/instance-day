    <script>
      //  【 二分搜索】
      function search(arr, target) {
        const recursion = (start, end) => {
          //   console.log("进入");
          const middle = Math.floor((start + end) / 2);
          const val = arr[middle];
          if (target === val) {
            return middle;
          } else if (target > val) {
            return recursion(middle + 1, end);
          } else {
            return recursion(start, middle);
          }
        };
        return recursion(0, arr.length - 1);
      }
      const arr = [1, 2, 3, 4, 5, 6, 7];
      const res1 = search(arr, 3);
      const res2 = 1;
      //   search(arr, 10);

      //   【lecode  169. 多数元素】
      var majorityElement = function(nums) {
        const calCount = (start, end, num) => {
          let count = 0;
          for (let i = start; i <= end; i++) {
            if (nums[i] === num) {
              count++;
            }
          }
          return count;
        };
        const majority = (start, end, type) => {
          debugger;
          console.log(start, end, type);
          if (start === end) return nums[start];
          const middle = Math.floor((start + end) / 2);
          const left = majority(start, middle, "left"); //注意这里递归进入，后面的先不回执行，除非递归到最后一层得到结果，在又外向里执行后面的代码
          const right = majority(middle + 1, end, "right");
          if (left === right) {
            return left;
          }
          const l_count = calCount(start, middle, left);
          const r_count = calCount(middle + 1, end, right);
          return l_count > r_count ? left : right;
        };
        return majority(0, nums.length - 1, "common");
      };
      //   console.log(majorityElement([2, 3, 1, 3, 2, 1, 2, 4, 5, 6]));

      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;
      }
      var trainningPlan = function(l1, l2) {
        let tem = new ListNode(-1); //头节点
        let pre = tem; //移动指针
        while (l1 != null && l2 != null) {
          if (l1.val <= l2.val) {
            pre.next = l1; // pre.next指向了
            l1 = l1.next; //l1指向l1的下一位
            // pre = pre.next
          } else {
            pre.next = l2;
            l2 = l2.next;
            // pre = pre.next
          }
          //  不管什么情况，pre需要向后移动一位
          pre = pre.next;
        }
        // l1还没有遍历完，直接添加到pre上
        if (l1 != null) {
          pre.next = l1;
        }
        // l2还没有遍历完，直接添加到pre上

        if (l2 != null) {
          pre.next = l2;
        }
        console.log('tem',tem)
        console.log('pre',pre)
        return tem.next;
      };
